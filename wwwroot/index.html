<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css" integrity="sha384-s5lqL1NMu1TdDS/75EsR2IKqj5g2SbplE63nRqwT70/kcm2uFLqKGOCp1phJ2ENd" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Search Engine</title>
</head>
<body>
    <h1 id="searchEngineName">Rhodego</h1>
    <main>
        <form id="searchForm">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="query" placeholder="Search Rhodego or type a URL">
            </div>
            <div class="mb-3">
                <button class="btn btn-success" type="button" id="searchButton">Search</button>
                <button class="btn btn-success" type="button" id="showTimeButton">Current Time</button>
                <button class="btn btn-success" type="button" id="luckyButton">I'm feeling lucky</button>

            </div>
            
        </form>

        <div id="searchResults"></div>
        <div id="time"></div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
